jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - run: npm i

    - name: Lint
      run: npm run lint

    - name: Compile
      run: npx tsc
